<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Java Web Project</title>
    <link rel="stylesheet" href="style.css">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="dataDisplay">

        <h1 class="Registery">Hero's Stats</h1>

    </main>


    <form id="heroPostForm">
        <h2 class="title">Hero Registery</h2>

        <label for="name">Hero's Name</label>
        <input type="text" id="name" placeholder="enter hero's name">

        <label for="rating">Rating(1-5)</label>
        <input type="range" id="rating" placeholder="enter hero's star rank" min="1" max="5">

        <label for="strength">Strength</label>
        <input type="number" id="strength" placeholder="enter hero's strength value">

        <label for="weapon">Weapon</label>
        <input type="text" id="weapon" placeholder="enter hero's quirk or strongest weapon">

        <button class="btn" type="submit">Register Hero</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
